<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/styles/css/main.css">
    <link rel="stylesheet" href="assets/styles/css/imports/icons.css">
    <title>Admin LTE - JApps</title>
</head>
<body>
    <div id="wrapper">

        <!-- Navbar -->
        <nav class="main-header navbar navbar-expand navbar-dark navbar-light">
            <div id="div-logo" class="main-logo mt-3 mb-3 d-flex">
                <div class="image">
                  <img src="assets/images/user2-160x160.png" class="img-logo" alt="User Image">
                  <div class='right-separator'></div>
                </div>
            </div> 
            <!-- SearchBar -->          
            <div>
                <form class="form-search">
                    <input class="input-search" type="search" placeholder="Busca algo">
                    <i class="icon icon-search"></i>
                </form>
            </div>
            <!-- ./SearchBar -->
            <div class="user-panel mt-3 mb-3 d-flex dropdown" data-slide="true" href="#" role="button">
                <div class="image" data-toggle="dropdown">
                  <img src="assets/images/user2-160x160.png" class="img-circle elevation-2" alt="User Image">
                  <div class='status-online'></div>                  
                </div> 

                <!-- Collapsible Profile Menu -->
                <div class="dropdown-menu dropdown-menu-lg dropdown-menu-right">
                    <span class="dropdown-item dropdown-header">15 Notifications</span>
                    <div class="dropdown-divider"></div>
                    <a href="#" class="dropdown-item">
                      <i class="fas fa-envelope mr-2"></i> 4 new messages
                      <span class="float-right text-muted text-sm">3 mins</span>
                    </a>
                    <div class="dropdown-divider"></div>
                    <a href="#" class="dropdown-item">
                      <i class="fas fa-users mr-2"></i> 8 friend requests
                      <span class="float-right text-muted text-sm">12 hours</span>
                    </a>
                    <div class="dropdown-divider"></div>
                    <a href="#" class="dropdown-item">
                      <i class="fas fa-file mr-2"></i> 3 new reports
                      <span class="float-right text-muted text-sm">2 days</span>
                    </a>
                    <div class="dropdown-divider"></div>
                    <a href="#" class="dropdown-item dropdown-footer">See All Notifications</a>
                  </div> 
                <!-- /. Collapsible Profile Menu -->                             
            </div>             
        </nav>
        <!-- /.navbar -->

        <!-- Main Sidebar Container -->
        <aside class="main-sidebar sidebar-dark-primary elevation-4">            
            <nav>
                <ul>
                    <li class="nav-item">
                        <a class="nav-link active" href="#"><i class="icon icon-user-white" aria-hidden="true"></i></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#"><i class="icon icon-messages-white" aria-hidden="true"></i></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#"><i class="icon icon-dashboard-white" aria-hidden="true"></i></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#"><i class="icon icon-settings-white" aria-hidden="true"></i></a>
                    </li>
                </ul>
                
                
                
                
            </nav>
        </aside>

 
    </div>
    <!-- SIDE BAR -->
    <div id="sidebar">
        
    </div>
</body>
</html>
